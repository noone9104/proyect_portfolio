    <body>
        <!--Encabezado de sitio desde aqui-->
        <header>
            <picture class="header__logo">
                    <img src="img/logo-example.png" alt="LOGO DE SITIO">
                </picture>
                <nav>
                    <ul class="header__menu">

                    </ul>

        </header>
        <!--Encabezado de sitio hasta aqui-->
        <main>
            <div class="title_area">
                <h1>Contacto</h1>
            </div>
            <section>
                <article>
                    <form action="#">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Tu nombre" name="nombre">
                        <label for="apellido">Apellido</label>
                        <input type="text" placeholder="Tu apellido" name="apellido">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Tu email" name="email">
                        <label for="asunto">Tipo de consulta</label>
                        <select name="asunto">
                        <option value="servicios">Servicios</option>
                        <option value="impresiones">Impresiones</option>
                        <option value="otro">Otro</option>    
                        </select>                                      
                        <label for="consulta">Tu mensaje</label>                        
                        <textarea placeholder="Escribí tu mensaje aqui" name="consulta" rows="7" cols="30"></textarea>
                        <label for="brochure">¿Te interesa recibir un brochure en tu email?</label>
                            <div><p>Si</p>
                                <input type="radio" name="brochure" value="Si">
                            </div>                                          
                            <div><p>No</p>
                                <input type="radio" name="brochure" value="No">
                            </div>                                            
                        <label for="newsletter">Suscribite y participá de sorteos</label>
                        <input type="checkbox" name="newsletter" value="1">                        
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Resetear campos">
                        <input type="button" value="Sin acciones">                                        
                    </form>
                </article>
            </section>
            <section>
                <article>                    
                    <h3>Ubicación</h3>                    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53462.719328334504!2d-64.37720893349638!3d-33.12433001885648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d2000fbdd02247%3A0xc58d0a705d7cc0e3!2zUsOtbyBDdWFydG8sIEPDs3Jkb2Jh!5e0!3m2!1ses!2sar!4v1653851841179!5m2!1ses!2sar" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
            </section>
        </main>
        <!--Footer de sitio desde aqui-->

            <section class="footer_column_left">
                <img src="img/logo-example.png" alt="Logo de sitio">
