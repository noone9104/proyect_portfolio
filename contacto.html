<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <title>Contacto - Porfolio Fotografía</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!--Encabezado de sitio desde aqui-->

    <header class="container-fluid d-flex">
        <nav class="container d-flex justify-content-between align-items-center">
            <picture class="d-flex align-items-center header__logo">
                <img src="img/logo-example.png" alt="LOGO DE SITIO">
            </picture>
            <ul class="header__menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Galería</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <!--Encabezado de sitio hasta aqui-->
    <main class="container-fluid">
        <div class="title_area">
            <h1>Contacto</h1>
        </div>
        <section class="container mb-5">
            <form action="#" class="d-flex flex-column w-100 justify-content-center h-100">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control py-5" id="formGroupExampleInput" name="nombre"
                        placeholder="Tu Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control py-5" id="formGroupExampleInput2" name="apellido"
                        placeholder="Tu apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control py-5" id="formGroupExampleInput" name="email"
                        placeholder="Tu email">
                </div>
                <div class="form-group">
                    <label for="asunto">Tipo de consulta</label>
                    <select class="custom-select" name="asunto">
                        <option selected>Tipo de Consulta</option>
                        <option value="servicios">Servicios</option>
                        <option value="impresiones">Impresiones</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="consulta">Tu mensaje</label>
                    <textarea placeholder="Escribí tu mensaje aqui" name="consulta" rows="10" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="brochure">¿Te interesa recibir un brochure en tu email?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="brochure" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Si, quiero.</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="brochure" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">No, gracias.</label>
                    </div>
                </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1" name="newsletter">
                    <label class="form-check-label ml-3" name="newsletter" for="defaultCheck1">Suscribite y participá de
                        sorteos</label>
                </div>
                <div class="d-flex flex-row mt-5">
                    <input type="submit" class="btn btn-dark" value="Enviar formulario">
                    <input type="reset" class="btn btn-info mx-5" value="Resetear campos">
                    <input type="button" class="btn btn-info" value="Sin acciones">
                </div>
            </form>
        </section>

    </main>
    <!--Footer de sitio desde aqui-->
    <footer class="container-fluid col-12 d-flex footer_container">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <section class="container col-xl-6 col-md-6 col-sm-12 d-flex justify-content-center py-5 footer_column_left">
                <img src="img/logo-example.png" alt="Logo de sitio">
            </section>
            <section class="container col-12 col-xl-6 col-md-6 col-sm-12 d-flex justify-content-center py-5 footer_column_right">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-pinterest-p"></i>
            </section>
        </div>            
    </footer>
    <!--Footer de sitio hasta aqui-->
</body>

</html>
